TransactionsTableIAM:
  Effect: Allow
  Action:
    - dynamodb:PutItem
    - dynamodb:Scan
    - dynamodb:GetItem
    - dynamodb:UpdateItem
    - dynamodb:Query
  Resource:
    - ${self:custom.TransactionsTable.arn}
    - !Join ['/', [ '${self:custom.TransactionsTable.arn}', 'index', 'statusAndBranchId' ]]